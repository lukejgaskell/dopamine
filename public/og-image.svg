<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative circles in background -->
  <circle cx="100" cy="100" r="200" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#ec4899" opacity="0.1"/>
  <circle cx="900" cy="100" r="150" fill="#06b6d4" opacity="0.1"/>

  <!-- Logo recreation (scaled up and centered) -->
  <g transform="translate(500, 165) scale(2)">
    <!-- Connection lines -->
    <line x1="30" y1="35" x2="50" y2="50" stroke="#d1d5db" stroke-width="3" opacity="0.5"/>
    <line x1="70" y1="35" x2="50" y2="50" stroke="#d1d5db" stroke-width="3" opacity="0.5"/>
    <line x1="30" y1="65" x2="50" y2="50" stroke="#d1d5db" stroke-width="3" opacity="0.5"/>
    <line x1="70" y1="65" x2="50" y2="50" stroke="#d1d5db" stroke-width="3" opacity="0.5"/>

    <!-- Collaborative bubbles -->
    <circle cx="30" cy="35" r="12" fill="url(#grad1)" stroke="#fff" stroke-width="2.5"/>
    <circle cx="70" cy="35" r="12" fill="url(#grad2)" stroke="#fff" stroke-width="2.5"/>
    <circle cx="30" cy="65" r="12" fill="url(#grad3)" stroke="#fff" stroke-width="2.5"/>
    <circle cx="70" cy="65" r="12" fill="url(#grad1)" stroke="#fff" stroke-width="2.5"/>
    <circle cx="50" cy="50" r="15" fill="url(#grad2)" stroke="#fff" stroke-width="3"/>
    <circle cx="50" cy="50" r="4" fill="#fff" opacity="0.9"/>
  </g>

  <!-- App name -->
  <text x="600" y="435" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle">dopamine</text>

  <!-- Tagline -->
  <text x="600" y="495" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="#a1a1aa" text-anchor="middle">Interactive survey and feedback collection</text>
</svg>
